<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>YouTube</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/d720288362.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
</head>

<body>
  <div class="container static-content">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 search-bar-area">
        <div class="input-group mb-5">
          <div class="input-group-prepend">
            <span class="input-group-text" id="search-addon"><i class="fas fa-search"></i></span>
          </div>
          <input type="text" class="form-control search-input" placeholder="Search Keywords" autofocus>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <div class="container dynamic-views">
    <div class="row">
      <div class="col-md-8 currently-playing">
      </div>
      <div class="col-md-4 waiting-videos"></div>
    </div>
  </div>

  <script id="waiting-video-template" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <div class="card col-12 queued-video" data-id={{id}}>

          <img class="card-image-left" src="{{thumbnail}}" width="150" height="110">

          <div class="card-body">
          <h5 class="card-text">{{title}}</h5>
        </div>
        </div>
      </div>


    </div>
  </script>
  <script id="current-video-template" type="text/x-handlebars-template">
    <div class="currently-playing">
    <iframe class="currently-playing-video-frame" width="725" height="400"
            src="https://www.youtube.com/embed/{{id.videoId}}"
            frameborder="0" allowfullscreen>
    </iframe>
</div>
  <div class="card">
    <div class="card-body current-video-info">
      <h3>{{title}}</h3>
      <p>{{description}}</p>
    </div>
  </div>
</script>
  <script src="Video/VideoModel.js"></script>
  <script src="Video/PlayingVideoView.js"></script>
  <script src="Video/WaitingVideoView.js"></script>
  <script src="App/AppView.js"></script>
  <script src="Videos/VideosCollection.js"></script>
  <script src="App/AppModel.js"></script>


  <script type="text/javascript" src="main.js">

  </script>
</body>

</html>
